<html>
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="/images/favicon.ico" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="e-service">
  <meta name="keywords" content="e-services">
  <meta name="description" content="A votre disposition pour vos besoins de e services" />
  <title>E services</title>
  <link rel="apple-touch-icon" href="/images/logo.png" />
  <link rel="stylesheet" href="/stylesheets/style.css">
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body>
  
  <div x-data="{ message: 'I ❤️ Alpine' }" >
    <h1>Express</h1>
    <p x-text="message">y</p>
  </div>
  
  <div x-data data-message="Hello World!">
    <button @click="alert($root.dataset.message)">Say Hi</button>
</div>
<div x-data="{ open: false }">
        <button @click="open = ! open">Toggle Modal</button>
 
        <template x-teleport="body">
            <div x-show="open">
                Modal contents...
            </div>
        </template>
    </div>
 
    <div>Some other content placed AFTER the modal markup.</div>
</body>
</html>
